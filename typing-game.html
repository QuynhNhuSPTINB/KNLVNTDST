<body>
<div id="container">
  <h1>ğŸ¯ TrÃ² chÆ¡i luyá»‡n gÃµ 10 ngÃ³n</h1>
  <div id="setup">
    <input id="nameInput" placeholder="Nháº­p tÃªn cá»§a báº¡n" />
    <select id="lessonSelect">
      <option value="home">HÃ ng phÃ­m cÆ¡ báº£n</option>
      <option value="upper">HÃ ng phÃ­m trÃªn</option>
      <option value="lower">HÃ ng phÃ­m dÆ°á»›i</option>
      <option value="number">Sá»‘ vÃ  kÃ½ hiá»‡u</option>
    </select>
    <!-- ğŸŒŸ ThÃªm chá»n cháº¿ Ä‘á»™ chÆ¡i -->
    <select id="modeSelect">
      <option value="practice">Luyá»‡n táº­p</option>
      <option value="challenge">Thá»­ thÃ¡ch 30s</option>
    </select>
    <button id="startBtn">Báº¯t Ä‘áº§u</button>
  </div>

  <div id="gameArea">
    <div id="timer"></div>
    <div id="targetText"></div>
    <div id="typedText"></div>
    <div id="result"></div>
  </div>

  <!-- ğŸŒˆ BÃ€N PHÃM -->
  <div id="keyboard">
    <div class="kb-row" id="row1"></div>
    <div class="kb-row" id="row2"></div>
    <div class="kb-row" id="row3"></div>
  </div>

  <!-- ğŸ“‹ Báº¢NG GIÃO VIÃŠN -->
  <div id="gvPanel">
    <h3>ğŸ“‹ Báº£ng theo dÃµi giÃ¡o viÃªn</h3>
    <div id="adminLogin">
      <input type="password" id="gvPass" placeholder="Máº­t kháº©u giÃ¡o viÃªn" />
      <button id="gvLoginBtn">ÄÄƒng nháº­p</button>
    </div>
    <div id="adminTools" style="display:none;">
      <button id="exportBtn">â¬‡ï¸ Xuáº¥t CSV</button>
      <button id="clearBtn">ğŸ—‘ï¸ XÃ³a dá»¯ liá»‡u</button>
      <table id="scoreTable">
        <thead>
          <tr><th>TÃªn</th><th>BÃ i</th><th>Äá»™ chÃ­nh xÃ¡c (%)</th><th>Thá»i gian (s)</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script>
const lessons = {
  home: "asdf jkl; asdf jkl; aa ss dd ff jj kk ll ;; asdfjkl;",
  upper: "qwerty uiop qwe rty uio p qwert yuiop",
  lower: "zxcvbnm zxc bnm zx cv bn mz",
  number: "12345 67890 1 2 3 4 5 6 7 8 9 0"
};
const keyboardRows = [
  ["q","w","e","r","t","y","u","i","o","p"],
  ["a","s","d","f","g","h","j","k","l",";"],
  ["z","x","c","v","b","n","m",",",".","/"]
];
const nameInput = document.getElementById("nameInput");
const lessonSelect = document.getElementById("lessonSelect");
const modeSelect = document.getElementById("modeSelect");
const startBtn = document.getElementById("startBtn");
const targetText = document.getElementById("targetText");
const typedText = document.getElementById("typedText");
const result = document.getElementById("result");
const timer = document.getElementById("timer");
const gameArea = document.getElementById("gameArea");
const scoreTable = document.querySelector("#scoreTable tbody");
const gvPass = document.getElementById("gvPass");
const gvLoginBtn = document.getElementById("gvLoginBtn");
const adminTools = document.getElementById("adminTools");
const exportBtn = document.getElementById("exportBtn");
const clearBtn = document.getElementById("clearBtn");

function renderKeyboard(){
  document.getElementById("row1").innerHTML = keyboardRows[0].map(k=>`<span class="key" data-key="${k}">${k}</span>`).join('');
  document.getElementById("row2").innerHTML = keyboardRows[1].map(k=>`<span class="key" data-key="${k}">${k}</span>`).join('');
  document.getElementById("row3").innerHTML = keyboardRows[2].map(k=>`<span class="key" data-key="${k}">${k}</span>`).join('');
}
renderKeyboard();

let target = "", typed = "", startTime, timerId, timeLeft = 30, mode="practice";

startBtn.onclick = () => {
  const name = nameInput.value.trim();
  if (!name) { alert("HÃ£y nháº­p tÃªn!"); return; }
  target = lessons[lessonSelect.value];
  mode = modeSelect.value;
  typed = "";
  targetText.textContent = target;
  typedText.textContent = "";
  result.textContent = "";
  timer.textContent = "";
  gameArea.style.display = "block";
  nameInput.disabled = true;
  startBtn.disabled = true;
  startTime = Date.now();
  if (mode === "challenge") startChallengeTimer();
};

function startChallengeTimer(){
  timeLeft = 30;
  timer.textContent = "â±ï¸ Thá»i gian: 30s";
  timerId = setInterval(()=>{
    timeLeft--;
    timer.textContent = `â±ï¸ CÃ²n ${timeLeft}s`;
    if (timeLeft <= 0){
      clearInterval(timerId);
      endChallenge();
    }
  },1000);
}

document.addEventListener("keydown", e => {
  if (!target) return;
  const key = e.key.toLowerCase();
  const keySpan = document.querySelector(`.key[data-key="${key}"]`);
  if (keySpan) {
    keySpan.classList.add("active");
    setTimeout(()=>keySpan.classList.remove("active"),120);
  }
  if (key.length === 1 || key === " ") {
    typed += key;
    typedText.textContent = typed;
    checkProgress();
  } else if (e.key === "Backspace") {
    typed = typed.slice(0,-1);
    typedText.textContent = typed;
  }
});

function checkProgress(){
  if (mode==="practice" && typed === target) {
    const elapsed = ((Date.now()-startTime)/1000).toFixed(1);
    const accuracy = Math.round(100*(1 - typoCount(typed, target)/target.length));
    result.textContent = `âœ… HoÃ n thÃ nh! ${elapsed}s â€” Äá»™ chÃ­nh xÃ¡c: ${accuracy}%`;
    saveScore(nameInput.value, lessonSelect.value, accuracy, elapsed);
    resetGame();
  }
}
function endChallenge(){
  const correct = countCorrect(typed, target);
  result.textContent = `â° Háº¿t giá»! GÃµ Ä‘Ãºng ${correct} kÃ½ tá»±.`;
  nameInput.disabled = false;
  startBtn.disabled = false;
  target = "";
}
function typoCount(a,b){
  let c=0;
  for(let i=0;i<b.length;i++) if(a[i]!==b[i]) c++;
  return c;
}
function countCorrect(a,b){
  let c=0;
  for(let i=0;i<a.length;i++) if(a[i]===b[i]) c++;
  return c;
}
function saveScore(name, lesson, accuracy, time){
  const data = JSON.parse(localStorage.getItem("typingScores")||"[]");
  data.push({name,lesson,accuracy,time});
  localStorage.setItem("typingScores",JSON.stringify(data));
  renderScores();
}
function renderScores(){
  const data = JSON.parse(localStorage.getItem("typingScores")||"[]");
  scoreTable.innerHTML = data.map(d=>`
    <tr>
      <td>${d.name}</td>
      <td>${lessonLabel(d.lesson)}</td>
      <td>${d.accuracy}</td>
      <td>${d.time}</td>
    </tr>`).join('');
}
function lessonLabel(code){
  return {
    home:"HÃ ng cÆ¡ báº£n",
    upper:"HÃ ng trÃªn",
    lower:"HÃ ng dÆ°á»›i",
    number:"Sá»‘ & kÃ½ hiá»‡u"
  }[code];
}
function resetGame(){
  clearInterval(timerId);
  nameInput.disabled = false;
  startBtn.disabled = false;
  target = "";
}

// GiÃ¡o viÃªn Ä‘Äƒng nháº­p
gvLoginBtn.onclick = () => {
  if (gvPass.value === "gvpass") {
    adminTools.style.display = "block";
    gvPass.disabled = true;
    gvLoginBtn.disabled = true;
    renderScores();
  } else {
    alert("Sai máº­t kháº©u!");
  }
};
// Xuáº¥t CSV
exportBtn.onclick = () => {
  const data = JSON.parse(localStorage.getItem("typingScores")||"[]");
  if (data.length === 0) return alert("KhÃ´ng cÃ³ dá»¯ liá»‡u!");
  const csv = "TÃªn,BÃ i,Äá»™ chÃ­nh xÃ¡c,Thá»i gian\n" + data.map(d=>`${d.name},${lessonLabel(d.lesson)},${d.accuracy},${d.time}`).join("\n");
  const blob = new Blob([csv], {type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "ket_qua_go10ngon.csv";
  a.click();
  URL.revokeObjectURL(url);
};
// XÃ³a dá»¯ liá»‡u
clearBtn.onclick = () => {
  if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a toÃ n bá»™ dá»¯ liá»‡u?")) {
    localStorage.removeItem("typingScores");
    renderScores();
  }
};
</script>
